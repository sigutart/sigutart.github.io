<ul class="gallery">
  $for(paintings)$
    <li>
      <div class="cell">
        <a href="$url$">
          <div class="img-wrapper $if(dostupnost)$dostupne$else$nedostupne$endif$">
            <img src="$thumbnail-url$" alt="$popis$" >
          </div>

      </div>
      <h3>$nazev$</h3>
    </li>
  $endfor$
</ul>
